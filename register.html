<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="navitem">Nav item 1</li>
                    <li class="navitem">Nav item 2</li>
                    <li class="navitem">Nav item 3</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div class="tab">
                <a href="#" class="login active">Login</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>
            <div id="login">
                <h2>Login</h2>
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="user-entry"><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="user-entry"><br>
                    <input type="submit" value="Login" class="btn">
                </form>
            </div>
            <div id="register">
                <h2>Join Us</h2>
                <form action="">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="user" class="user-entry" required><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="user-entry" required><br>
                    <label for="pass1">Password</label>
                    <input type="password" name="pass1" id="pass1" class="user-entry" required><br>
                    <label for="pass2">Confirm Password</label>
                    <input type="password" name="pass2" id="pass2" class="user-entry" required><br>
                    <input type="submit" value="Sign Up" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
