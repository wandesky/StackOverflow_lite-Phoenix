<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="tab">
                <a href="#" class="login active">Login</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>
            <div id="login">
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="user-entry"><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="user-entry"><br>
                    <div class="center">
                        <a href="#" class="forgot">Forgot Password?</a>
                        <input type="submit" value="Login" class="btn">
                    </div>

                </form>
            </div>
            <div id="register">
                <form action="">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="user" class="user-entry" required><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="user-entry" required><br>
                    <label for="pass1">Password</label>
                    <input type="password" name="pass1" id="pass1" class="user-entry" required><br>
                    <label for="pass2">Confirm Password</label>
                    <input type="password" name="pass2" id="pass2" class="user-entry" required><br>
                    <input type="submit" value="Sign Up" class="btn">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
